<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="main-content">
    <div id="create-task">
        <h1>To-Do List</h1>

        <h2>Create Task</h2>

        <form id="create-task-form">
            <label for="task-description">Description:</label>
            <input type="text" id="task-description" placeholder="Enter task description">
            <label for="task-deadline">Deadline:</label>
            <input type="date" id="task-deadline">
            <input type="submit" value="Save">

        </form>
    </div>

    <div id="existing-task">

        <table>
            <thead>

            <tr>
                <th>Description</th>
                <th>Deadline</th>
                <th>Done</th>
                <th>Actions</th>


            </tr>
            </thead>

            <tbody>
            <tr>
                <td>Learn HTML</td>
                <td>2020-08-10</td>
                <td><input type="checkbox" class="mark-done"></td>
                <td><a href="#" class="delete-link">X</a></td>

            </tr>

            <tr>
                <td>Learn CSS</td>
                <td>2020-08-12</td>
                <td><input type="checkbox" class="mark-done"></td>
                <td><a href="#" class="delete-link">X</a></td>

            </tr>


            <tr>
                <td>Learn JavaScript</td>

                <td><input type="checkbox" class="mark-done"></td>
                <td><a href="#" class="delete-link">X</a></td>

            </tr>

            </tbody>
        </table>


    </div>


</div>
</body>
</html>
