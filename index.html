<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
</head>
<body>
<div id="main-content">
    <div id="create-task">
        <h1>To-Do List</h1>

        <h2>Create Task</h2>

        <form id="create-task-form">
            <label for="task-description">Description:</label>
            <input type="text" id="task-description" placeholder="Enter task description">
            <label for="task-deadline">Deadline:</label>
            <input type="date" id="task-deadline">
            <input type="submit" value="Save">

        </form>
    </div>

    <div id="existing-task">

        <table id="tasks">
            <thead>

            <tr>
                <th>Description</th>
                <th>Deadline</th>
                <th>Done</th>
                <th>Actions</th>


            </tr>
            </thead>

            <tbody>
            <tr>
                <td>Learn HTML</td>
                <td>2020-08-10</td>
                <td><input type="checkbox" class="mark-done"></td>
                <td><a href="#" class="delete-link"><i class="fas fa-trash"></i></a></td>

            </tr>

            <tr>
                <td>Learn CSS</td>
                <td>2020-08-12</td>
                <td><input type="checkbox" class="mark-done"></td>
                <td><a href="#" class="delete-link"><i class="fas fa-trash"></i></a></td>

            </tr>


            <tr>
                <td>Learn JavaScript</td>
                <td>2020-08-20</td>
                <td><input type="checkbox" class="mark-done"></td>
                <td><a href="#" class="delete-link"><i class="fas fa-trash"></i></a></td>

            </tr>

            </tbody>
        </table>


    </div>


</div>
</body>
</html>
